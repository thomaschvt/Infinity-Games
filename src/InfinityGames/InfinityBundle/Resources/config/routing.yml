    pattern:  /panier/suppr/{id}
    defaults: { _controller: InfinityGamesInfinityBundle:Panier:supprProduit }
infinity_games_infinity_validation_commande:
    pattern:  /panier/validation
    defaults: { _controller: InfinityGamesInfinityBundle:Panier:validationPanier }
infinity_games_infinity_modifie_add:
    pattern:  /panier/increment/{id}
    defaults: { controller: InfinityGamesInfinityBundle:Panier:incrementQtt }

